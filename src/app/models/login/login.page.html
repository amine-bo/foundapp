<ion-header *ngIf="!isSideMenu">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-xs="12" size-md="9">
          <div class="ion-text-center">
            <h3>Login</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel email required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button type="submit" color="found" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-xs="12" size-md="8">
          <div class="ion-text-center">
            <p>Don't have an account? <a (click)="goRegisterPage()">Click here</a> to register</p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-xs="12" size-md="8">
          <ion-button style="text-transform: none;" expand="block" color="facebook" (click)="tryFacebookLogin()">
            Facebook Login
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-xs="12" size-md="8">
          <ion-button style="text-transform: none;" expand="block" color="google" (click)="tryGoogleLogin()">
            Google Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!-- <button ion-button full type="submit" class="facebook-button" (click)="tryFacebookLogin()">Facebook Login</button>
  <button ion-button full type="submit" class="twitter-button" (click)="tryTwitterLogin()">Twitter Login</button>
  <button ion-button full type="submit" class="google-button" (click)="tryGoogleLogin()">Google Login</button> -->
</ion-content>
